<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Outcome Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calculator { background: #16213e; padding: 20px; border-radius: 10px; width: 300px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #4e5d94; border-radius: 4px; background: #0f3460; color: #fff; }
        .outcome { margin-top: 20px; }
        .outcome div { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <label for="investment">Investment:</label>
            <input type="number" id="investment" placeholder="0" min="0">
        </div>
        <div class="input-group">
            <label for="buyPrice">Buy Price:</label>
            <input type="number" id="buyPrice" placeholder="0" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="sellPrice">Sell Price:</label>
            <input type="number" id="sellPrice" placeholder="0" min="0" step="0.01">
        </div>
        <div class="outcome">
            <div>PROFIT/LOSS: $<span id="profitLoss">0.00</span></div>
            <div>TOTAL INVESTMENT: $<span id="totalInvestment">0.00</span></div>
            <div>TOTAL EXIT AMOUNT: $<span id="totalExit">0.00</span></div>
        </div>
    </div>

    <script>
        const investment = document.getElementById('investment');
        const buyPrice = document.getElementById('buyPrice');
        const sellPrice = document.getElementById('sellPrice');
        const profitLoss = document.getElementById('profitLoss');
        const totalInvestment = document.getElementById('totalInvestment');
        const totalExit = document.getElementById('totalExit');

        [investment, buyPrice, sellPrice].forEach(input => {
            input.addEventListener('input', calculateOutcome);
        });

        function calculateOutcome() {
            const inv = parseFloat(investment.value) || 0;
            const buy = parseFloat(buyPrice.value) || 0;
            const sell = parseFloat(sellPrice.value) || 0;

            const amountBought = buy > 0 ? inv / buy : 0;
            const exitAmount = amountBought * sell;
            const profit = exitAmount - inv;

            profitLoss.textContent = profit.toFixed(2);
            totalInvestment.textContent = inv.toFixed(2);
            totalExit.textContent = exitAmount.toFixed(2);
        }
    </script>
</body>
</html>
